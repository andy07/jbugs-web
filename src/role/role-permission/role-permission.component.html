<div class="mat-elevation-z8">
  <table mat-table [dataSource]="roleList" class="mat-elevation-z8">

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type</th>
      <td mat-cell *matCellDef="let element"> {{element.type}}</td>
    </ng-container>


    <ng-container matColumnDef="permission">
      <th mat-header-cell *matHeaderCellDef> Permission</th>
      <td mat-cell *matCellDef="let element"> {{element.permissions}}</td>
    </ng-container>


    <!-- Star Column -->
    <ng-container matColumnDef="star" stickyEnd>
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item [routerLink]="['../role-edit/', element.type]">
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item [routerLink]="['/']">
            <mat-icon>deleteForever</mat-icon>
            <span>Delete</span>
          </button>
          <button mat-menu-item [routerLink]="['/']">
            <mat-icon>details</mat-icon>
            <span>View details</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
