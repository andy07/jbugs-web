<table mat-table [dataSource]="displayedColumns" class="mat-elevation-z8">

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Role Type</th>
    <!--    <td mat-cell *matCellDef="let element"> {{element.type}}</td>-->
  </ng-container>

  <ng-container matColumnDef="permission">
    <th mat-header-cell *matHeaderCellDef> Permission</th>
    <!--    <td mat-cell *matCellDef="let element"> {{element.permissions}}</td>-->
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <!--  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>-->

</table>


<div class="basic-container">
  <mat-accordion>
    <mat-expansion-panel *ngFor="let panel of roleList">
      <mat-expansion-panel-header [collapsedHeight]="'80px'" [expandedHeight]="'80px'">
        <mat-panel-title>{{panel.type}}
        </mat-panel-title>
        <mat-panel-description>
              <span *ngFor="let perm of panel.permissions"> {{perm.type}} &nbsp;</span>
        </mat-panel-description>
      </mat-expansion-panel-header>

      <ng-template matExpansionPanelContent>
        <form #form="ngForm" (ngSubmit)="onSubmit(panel)">
          <mat-form-field>
            <mat-label>Permissions</mat-label>
            <mat-select
              id="permissions"
              name="permissions"
              required
              [(ngModel)]="panel.permissions"
              [multiple]="true"
              [compareWith]="compareWithFunc">
              <mat-option *ngFor="let permission of permissionList"
                          [value]="permission">{{permission.type}}</mat-option>
            </mat-select>
          </mat-form-field>
          <p>
            Selected Permissions:
          </p>
          <ul *ngFor="let permission of panel.permissions">
            <span><mat-icon>whatshot</mat-icon> &nbsp;{{permission.type}}</span>
          </ul>
        </form>
      </ng-template>

      <mat-action-row>
        <button mat-button (click)="onSubmit(panel)">Click me</button>
      </mat-action-row>

    </mat-expansion-panel>
  </mat-accordion>
</div>
