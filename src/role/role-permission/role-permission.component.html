<div class="mat-elevation-z8">
  <table mat-table [dataSource]="roleList" class="mat-elevation-z8">

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type</th>
      <td mat-cell *matCellDef="let element"> {{element.type}}</td>
    </ng-container>


    <ng-container matColumnDef="permission">
      <th mat-header-cell *matHeaderCellDef> Permission</th>
      <td mat-cell *matCellDef="let element"
      >
<!--        {{element.permissions.type}}-->

      <span *ngFor="let perm of element.permissions">{{
        perm.type
        }} &nbsp;</span>

      </td>
    </ng-container>


    <!-- Star Column -->
    <ng-container matColumnDef="star" stickyEnd>
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item [routerLink]="['../add-permission-role/', element.type]">
            <mat-icon>edit</mat-icon>
            <span>Add Permissions</span>
          </button>
          <button mat-menu-item [routerLink]="['../delete-permission-role/', element.type]">
            <mat-icon>edit</mat-icon>
            <span>Delete Permissions</span>
          </button>

        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
