
<mat-card>
<mat-form-field>
  <mat-label>Status</mat-label>
  <mat-select [(ngModel)]="selectValue"
              [formControl]="statusControl" required>
    <mat-option [value]="">None</mat-option>
    <mat-optgroup >Current status
    <mat-option [value]="bugStatusActual" disabled="">{{bugStatusActual}}</mat-option>
    </mat-optgroup>
    <mat-optgroup >Select status
      <mat-option *ngFor="let status of bugStatusList" [value]="status">{{status}}</mat-option>
    </mat-optgroup>
  </mat-select>
  <mat-error *ngIf="statusControl.hasError('required')">Please choose a status</mat-error>
</mat-form-field>

  <p>You selected: {{selectValue}}</p>
</mat-card>
