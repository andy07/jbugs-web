<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<mat-card *ngIf="dataSource?.filteredData.length <= 0" style="margin-bottom: 5px">
  <div><span>ZERO RESULT</span></div>
</mat-card>

<mat-card *ngIf="dataSource?.filteredData">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <ng-container matColumnDef="Title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Title</th>
    <td mat-cell *matCellDef="let element"> {{element.title}}</td>
  </ng-container>

  <ng-container matColumnDef="Version">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Version</th>
    <td mat-cell *matCellDef="let element"> {{element.version}}</td>
  </ng-container>

  <ng-container matColumnDef="FixedVersion">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fixed Version</th>
    <td mat-cell *matCellDef="let element"> {{element.fixedVersion}}</td>
  </ng-container>

  <ng-container matColumnDef="Severity">
    <th mat-header-cell *matHeaderCellDef mat-sort-headers> Severity</th>
    <td mat-cell *matCellDef="let element" [ngClass]="{'high': true}">{{element.severity}}</td>
  </ng-container>

  <ng-container matColumnDef="Status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status</th>
    <td mat-cell *matCellDef="let element"> {{element.status}}</td>
  </ng-container>

  <ng-container matColumnDef="AssignedTo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Assigned To</th>
    <td mat-cell *matCellDef="let element"> {{element.assignedTo}}   </td>
  </ng-container>

  <!-- Star Column -->
  <ng-container matColumnDef="star" stickyEnd>
    <th mat-header-cell *matHeaderCellDef mat-sort-headers></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="['../bug-edit/', element.title]">
          <mat-icon>edit</mat-icon>
          <span>Edit</span>
        </button>
        <button mat-menu-item [routerLink]="['../bug-view-details/', element.title]">
          <mat-icon>details</mat-icon>
          <span>View details</span>
        </button>
      </mat-menu>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</table>

</mat-card>
