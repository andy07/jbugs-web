<div class="mat-elevation-z8">
<table mat-table [dataSource]="bugList" class="mat-elevation-z8">

  <ng-container matColumnDef="Title">
    <th mat-header-cell *matHeaderCellDef> Title</th>
    <td mat-cell *matCellDef="let element"> {{element.title}}</td>
  </ng-container>


  <ng-container matColumnDef="Description">
    <th mat-header-cell *matHeaderCellDef> Description</th>
    <td mat-cell *matCellDef="let element"> {{element.description}}</td>
  </ng-container>


  <ng-container matColumnDef="Version">
    <th mat-header-cell *matHeaderCellDef> Version</th>
    <td mat-cell *matCellDef="let element"> {{element.version}}</td>
  </ng-container>

  <ng-container matColumnDef="FixedVersion">
    <th mat-header-cell *matHeaderCellDef> Fixed Version</th>
    <td mat-cell *matCellDef="let element"> {{element.fixedVersion}}</td>
  </ng-container>

  <ng-container matColumnDef="Severity">
    <th mat-header-cell *matHeaderCellDef> Status</th>
    <td mat-cell *matCellDef="let element"> {{element.severity}}</td>
  </ng-container>

  <ng-container matColumnDef="Status">
    <th mat-header-cell *matHeaderCellDef> Created by</th>
    <td mat-cell *matCellDef="let element"> {{element.status}}</td>
  </ng-container>

  <ng-container matColumnDef="AssignedTo">
    <th mat-header-cell *matHeaderCellDef> Assigned To</th>
    <td mat-cell *matCellDef="let element"> {{element.assignedTo}}
      <div>
        <a [routerLink]="['/edit-bug/']"> Edit </a>
      <a [routerLink]="['/elem.assignedTo']"> Delete </a>
        <a [routerLink]="['/elem.assignedTo']"> View Details</a>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
</div>
