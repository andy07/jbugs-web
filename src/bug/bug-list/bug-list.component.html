<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="Title">
    <th mat-header-cell *matHeaderCellDef> Title</th>
    <td mat-cell *matCellDef="let element"> {{element.title}}</td>
  </ng-container>

  <ng-container matColumnDef="Version">
    <th mat-header-cell *matHeaderCellDef> Version</th>
    <td mat-cell *matCellDef="let element"> {{element.version}}</td>
  </ng-container>

  <ng-container matColumnDef="FixedVersion">
    <th mat-header-cell *matHeaderCellDef> Fixed Version</th>
    <td mat-cell *matCellDef="let element"> {{element.fixedVersion}}</td>
  </ng-container>

  <ng-container matColumnDef="Severity">
    <th mat-header-cell *matHeaderCellDef> Severity</th>
    <td mat-cell *matCellDef="let element" [ngClass]="{'high': true}">{{element.severity}}</td>
  </ng-container>

  <ng-container matColumnDef="Status">
    <th mat-header-cell *matHeaderCellDef> Status</th>
    <td mat-cell *matCellDef="let element"> {{element.status}}</td>
  </ng-container>

  <ng-container matColumnDef="AssignedTo">
    <th mat-header-cell *matHeaderCellDef> Assigned To</th>
    <td mat-cell *matCellDef="let element"> {{element.assignedTo}}   </td>
  </ng-container>

  <!-- Star Column -->
  <ng-container matColumnDef="star" stickyEnd>
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="['../bug-edit/', element.title]">
          <mat-icon>edit</mat-icon>
          <span>Edit</span>
        </button>
        <button mat-menu-item (click)="bugList">
          <mat-icon>deleteForever</mat-icon>
          <span>Delete</span>
        </button>
        <button mat-menu-item [routerLink]="['../bug-edit']">
          <mat-icon>details</mat-icon>
          <span>View details</span>
        </button>
      </mat-menu>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
