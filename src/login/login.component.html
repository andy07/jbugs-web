<form #formElement='ngForm'>

  <div class="form-group">
    <label for="username"> Username </label>
    <input class="form-control"
           type="text"
           id="username"
           name="username"
           required
           #username="ngModel"
           ngModel
           style="max-width: 400px">
    <div class="alert alert-danger" *ngIf="username.touched && username.invalid" style="max-width: 200px">
      <div *ngIf="username.errors?.required">Username is required!</div>
    </div>
  </div>

  <div class="form-group">
    <label for="password"> Password </label>
    <input class="form-control"
           type="password"
           id="password"
           name="password"
           required
           #password="ngModel"
           ngModel
           style="max-width: 400px">
    <div class="alert alert-danger" *ngIf="password.touched && password.invalid" style="max-width: 200px">Password is required</div>
  </div>

  <button class="btn btn-success"
          [disabled]="formElement.invalid"
          (click)="loginUser(formElement)"
  >Submit</button>


</form>
