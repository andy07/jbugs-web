<mat-menu #userMenu="matMenu" xPosition="before">
  <button mat-menu-item>
    <mat-icon>info</mat-icon>
    Info
  </button>
  <button mat-menu-item>
    <mat-icon>notification</mat-icon>
    Notifications
  </button>

    <mat-icon>notification</mat-icon>
    Logout

  </button>
</mat-menu>
